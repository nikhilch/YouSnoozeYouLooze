<body>
<h1>You Snooze You Looze</h1>
<div id="display">


<!-- View for "Time" page -->
<div id="timeView" class="ysylView">
<div id="timeText" class="viewText">TIME</div>
</div>

<!-- View for "Alarms" page -->
<div id="alarmsView" class="ysylView">
<div id="alarmText" class="viewText">ALARMS</div>
</div>

<!-- View for "Stats" page -->
<div id="statsView" class="ysylView">
<div id="statsText" class="viewText">STATS</div>
</div>


<div class="buttonRow">
<button id="buttonTime" class="navButton" type="button" onclick="onTimeClicked()">Time<img src="clock.png"></button>
<button id="buttonAlarms" class="navButton" type="button" onclick="onAlarmsClicked()">Alarms<img src="alarm.png"></button>
<button id="buttonStats" class ="navButton" type ="button" onclick="onStatsClicked()">Stats<img src="stats.png"></button>
</div> <!-- buttonRow -->

</div> <!-- display -->

<br>
<button id="ringAlarmButton" type="button" onclick="ringAlarm()">Set off alarm</button>

<p>Task 1: User should be able to set an alarm to any time of the day. When the alarm rings, the user should have the option of “Snoozing” the alarm or shutting it off completely (Simulate an alarm ringing by using the "Set off alarm" button above!).</p>
